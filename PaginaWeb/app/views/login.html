<html>

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - Mantenimiento</title>
    <script src="/public/alertifyjs/alertify.js"></script>
    <!-- include the style -->
    <link rel="stylesheet" href="/public/alertifyjs/css/alertify.min.css" />
    <!-- include a theme -->
    <link rel="stylesheet" href="/public/alertifyjs/css/themes/default.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/public/Login_v18/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link href="/public/fontawesome-pro/css/all.css" rel="stylesheet">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/public/Login_v18/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/public/Login_v18/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/public/Login_v18/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/public/Login_v18/vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/public/Login_v18/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/public/Login_v18/vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="/public/Login_v18/css/util.css">
    <link rel="stylesheet" type="text/css" href="/public/Login_v18/css/main.css">
    <!--===============================================================================================-->
    <script src="/public/js/generales/alertasABM.js"></script>
</head>
<main>
    {% if datos.error == true %}
    <script>
        alertify.alert('Error', 'Usuario o Contraseña invalidos', function () {});
    </script>
    {% endif %}

    <body style="background-color: #666666;">

        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">

                    <form action="/login/validar" method="POST" class="login100-form validate-form">

                        <span class="login100-form-title p-b-43">
                            SISTEMA DE MANTENIMIENTO HOSPITAL NACIONAL SOMMER
                        </span>


                        <div class="wrap-input100 validate-input" data-validate="Campo Obligatorio">
                            <input class="input100" type="text" name="nick">
                            <span class="focus-input100"></span>
                            <span class="label-input100">Usuario</span>
                        </div>


                        <div class="wrap-input100 validate-input" data-validate="Campo Obligatorio">
                            <input class="input100" type="password" name="password">
                            <span class="focus-input100"></span>
                            <span class="label-input100">Contraseña</span>
                        </div>

                        <div class="container-login100-form-btn">
                            <input type="submit" value="Ingresar" class="login100-form-btn">

                        </div>
                    </form>
                    <div class="login100-more"
                        style="background-image: url('/public/Login_v18/images/salud-hospital-sommer-jumbotron.jpg');">
                    </div>
                </div>
            </div>
        </div>



        <!--===============================================================================================-->
        <script src="/public/Login_v18/vendor/jquery/jquery-3.2.1.min.js"></script>
        <!--===============================================================================================-->
        <script src="/public/Login_v18/vendor/animsition/js/animsition.min.js"></script>
        <!--===============================================================================================-->
        <script src="/public/Login_v18/vendor/bootstrap/js/popper.js"></script>
        <script src="/public/Login_v18/vendor/bootstrap/js/bootstrap.min.js"></script>
        <!--===============================================================================================-->
        <script src="/public/Login_v18/vendor/select2/select2.min.js"></script>
        <!--===============================================================================================-->
        <script src="/public/Login_v18/vendor/daterangepicker/moment.min.js"></script>
        <script src="/public/Login_v18/vendor/daterangepicker/daterangepicker.js"></script>
        <!--===============================================================================================-->
        <script src="/public/Login_v18/vendor/countdowntime/countdowntime.js"></script>
        <!--===============================================================================================-->
        <script src="/public/Login_v18/js/main.js"></script>
        <script>
            verificarAlertas('{{ datos.alertas|json_encode|raw }}');
        </script>
</main>

</html>
