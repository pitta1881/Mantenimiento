	<main>
		<body style="background-color: #666666;">

			<div class="limiter">
				<div class="container-login100">
					<div class="wrap-login100">

						<form action="/login/validar" method="POST" class="login100-form validate-form">

							<span class="login100-form-title p-b-43">
								SISTEMA DE MANTENIMIENTO HOSPITAL NACIONAL SOMMER
							</span>


							<div class="wrap-input100 validate-input" data-validate="Campo Obligatorio">
								<input id="input-nick" class="input100" type="text" name="nick">
								<span class="focus-input100"></span>
								<span class="label-input100">Usuario</span>
							</div>


							<div class="wrap-input100 validate-input" data-validate="Campo Obligatorio">
								<input id="input-password"  class="input100" type="password" name="password">
								<span class="focus-input100"></span>
								<span class="label-input100">Contraseña</span>
							</div>

							<div class="flex-sb-m w-full p-t-3 p-b-32">
								<div class="contact100-form-checkbox">
									<input class="input-checkbox100" id="ckb1" type="checkbox" name="rememberme">
									<label class="label-checkbox100" for="ckb1">Recordarme</label>
								</div>
								<div>
									<a href="#" class="txt1">¿Olvidó la contraseña?</a>
								</div>
							</div>

							<div class="container-login100-form-btn">
								<input type="submit" value="Ingresar" class="login100-form-btn">

							</div>
						</form>
						<div class="login100-more" style="background-image: url('/public/Login_v18/images/salud-hospital-sommer-jumbotron.jpg');"></div>
					</div>
				</div>
			</div>
