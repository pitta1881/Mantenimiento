<html>

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ingreso - Mantenimiento</title>
	<script src="/public/alertifyjs/alertify.js"></script>
	<!-- include the style -->
	<link rel="stylesheet" href="/public/alertifyjs/css/alertify.min.css" />
	<!-- include a theme -->
	<link rel="stylesheet" href="/public/alertifyjs/css/themes/default.min.css" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/public/Login_v18/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/public/Login_v18/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/public/Login_v18/css/util.css">
	<link rel="stylesheet" type="text/css" href="/public/Login_v18/css/main.css">
	<!--===============================================================================================-->
	<style>
		#loader {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 100%;
			background: rgba(0, 0, 0, 0.75) url("/public/res/loading2.gif") no-repeat center center;
			z-index: 10000;
		}
	</style>
</head>
<main>

	<body style="background-color: #666666;">
		<div id="loader"></div>

		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">

					<form action="/login/validar" method="POST" class="login100-form validate-form" id="formLogin">

						<span class="login100-form-title p-b-43">
							SISTEMA DE MANTENIMIENTO HOSPITAL NACIONAL SOMMER
						</span>


						<div class="wrap-input100 validate-input" data-validate="Campo Obligatorio">
							<input id="input-nick" class="input100" type="text" name="nick">
							<span class="focus-input100"></span>
							<span class="label-input100">Usuario</span>
						</div>


						<div class="wrap-input100 validate-input" data-validate="Campo Obligatorio">
							<input id="input-password" class="input100" type="password" name="password">
							<span class="focus-input100"></span>
							<span class="label-input100">Contraseña</span>
						</div>

						<div class="flex-sb-m w-full p-t-3 p-b-32">
							<div class="contact100-form-checkbox">
								<input class="input-checkbox100" id="ckb1" type="checkbox" name="rememberme">
								<label class="label-checkbox100" for="ckb1">Recordarme</label>
							</div>
							<div>
								<a href="#" class="txt1" data-toggle="modal" data-target="#modalRecoverPassword">¿Olvidó
									la contraseña?</a>
							</div>
						</div>

						<div class="container-login100-form-btn">
							<input type="submit" value="Ingresar" class="login100-form-btn">
						</div>
					</form>
					<div class="login100-more"
						style="background-image: url('/public/Login_v18/images/salud-hospital-sommer-jumbotron.jpg');">
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="modalRecoverPassword">
			<div class="modal-dialog modal-xs">
				<div class="modal-content">
					<!-- Modal Header -->
					<div class="modal-header">
						<h3 class="modal-title m-0">Recuperar Contraseña</h3>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<!-- Modal body -->
					<div class="modal-body">
						<p class="text-center mb-2">Por favor ingrese su dirección de correo. Le enviaremos las
							instrucciones para restablecer su contraseña.</p>
						<form action="passwordRecover" method="post" id="formRecoverPassword">
							<div class="form-group required">
								<label class="control-label" for="passRecover">Email:</label>
								<input type="email" name="email" id="passRecover" class="form-control" required>
							</div>
							<!-- Modal Footer -->
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
								<button type="submit" class="btn btn-success">Aceptar</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


		<!--===============================================================================================-->
		<script src="/public/Login_v18/vendor/jquery/jquery-3.2.1.min.js"></script>
		<!--===============================================================================================-->
		<!--===============================================================================================-->
		<script src="/public/Login_v18/vendor/bootstrap/js/popper.js"></script>
		<script src="/public/Login_v18/vendor/bootstrap/js/bootstrap.min.js"></script>
		<!--===============================================================================================-->
		<script src="/public/Login_v18/js/main.js"></script>
		<script src="/public/js/generales/misAlertas.js"></script>
		<script src="/public/js/jsBasicos/login.js"></script>
	</body>
</main>

</html>
