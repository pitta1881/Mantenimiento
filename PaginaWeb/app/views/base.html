    <!--BOOTSTRAP VALIDATOR-->
    <link href="/public/bootstrapvalidator/bootstrapValidator.css" rel="stylesheet" type="text/css">
    <!--BOOTSTRAP VALIDATOR END-->
    <!--NAV y HEADER MENU-->

    https://pro.fontawesome.com/releases/vX.XX.X/css/all.css-->

    <!--DATATABLES END-->

    <!--MIS ESTILOS END-->

    <script src="/public/js/generales/alertasABM.js"></script>
    <script src="/public/js/generales/ordypagtablas.js"></script>
    <script src="/public/alertifyjs/alertify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.bootstrap4.min.js"></script>

    {% endblock %}
</head>

<body class="d-flex">
    {% include 'partials/nav.html' with {datos:datos} only %}
    <main class="container-fluid text-center">
        {% include 'partials/header.html' with {datos:datos} only %}
        {% block main %}
        {% endblock %}
    </main>
</body>
<script>
    $(document).ready(function () {
        //clear sessionStorage
        $("a[href$='logOut']").click(function () {
            sessionStorage.clear();
        });

        //toggle tooltips
        $("#miTabla").on('mouseenter', '[type="button"]', function () {
            var listaBotones = $('[data-toggle-2="tooltip"]').children();
            Object.keys(listaBotones).forEach(function (key) {
                if (!($(listaBotones[key]).prop('disabled'))) {
                    $(listaBotones[key]).parent().tooltip();
                }
            });
        });

        //make modales draggables
        $(".modal").draggable({
            handle: ".modal-header"
        });

        //disable los .notAllowed
        $('.notAllowed').prop('disabled', 'disabled');
    });
</script>

</html>
