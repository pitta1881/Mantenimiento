{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block main %}

<div>
    <h2 class="titulo-tabla">Sistema de Mantenimiento</h2>

    <section id="boxesSection" class="my-4 d-flex flex-wrap justify-content-around">
        <div class="homeBoxes p-2">
            <span class="boxTitle d-block">Pedidos Activos</span>
            <span id="box-pedidos" class="boxBody d-block"></span>
        </div>
        <div class="homeBoxes p-2">
            <span class="boxTitle d-block">Tareas sin Asignar</span>
            <span id="box-tareas" class="boxBody d-block"></span>
        </div>
        <div class="homeBoxes p-2">
            <span class="boxTitle d-block">OT Activos</span>
            <span id="box-ot" class="boxBody d-block"></span>
        </div>
        <div class="homeBoxes p-2">
            <span class="boxTitle d-block">Eventos de Hoy</span>
            <span id="box-eventos" class="boxBody d-block"></span>
        </div>
    </section>

    <section id="chartsSection">
        <div class="row justify-content-around">
            <div class="homeCharts row justify-content-around col-lg-8">
                <div class="col-md-6">
                    <canvas id="chartOT" class="m-1 p-2"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="chartPedidos" class="m-1 p-2"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="chartEspecialidades" class="m-1 p-2"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="chartSectores" class="m-1 p-2"></canvas>
                </div>
            </div>
            <div class="homeCharts p-3 col-lg-4">
                <div id='calendar'></div>
            </div>

        </div>
    </section>


</div>

{% endblock %}

{% block javascripts %}
{{ parent() }}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.1/chart.min.js"
    integrity="sha512-5vwN8yor2fFT9pgPS9p9R7AszYaNn0LkQElTXIsZFCL7ucT8zDCAqlQXDdaqgA1mZP47hdvztBMsIoFxq/FyyQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales/es.js"></script>
<script src="https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.1/tinycolor.min.js"></script>
<script src="/public/js/jsBasicos/jsHome.js" type="module"></script>
{% endblock %}
