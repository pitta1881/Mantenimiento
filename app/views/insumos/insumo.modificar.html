{% extends "base.html" %}

{% block title %}Alta de Insumo{% endblock %}

{% block header %}

{% include 'partials/nav.html' with {datos:datos} only %}
{% endblock %}

{% block head %}
{{ parent() }}
<meta name="keywords" content="PAW,2018,Templates,PHP">
{% endblock %}

{% block main %}
<div class="contenido3">
    <img class="iconosTitulo" src="/public/res/back.svg" onclick="history.back()" title="Volver" title=" Volver">
    <h1>Modificar Insumo</h1>
    <form action="/insumos/administracionInsumos/modificarInsumo" method="POST">
        <fieldset class="basicosPedido">
            <legend> Modificar Insumo</legend>
            <label for="idInsumo">Numero de Insumo</label>
            <input type="text" name="idInsumo" value="{{ datos.insumo.idInsumo }}" readonly class="inputDisabled">
            <label for="nombreInsumo">Nombre del Insumo</label>
            <input type="text" name="nombreInsumo" value="{{ datos.insumo.nombreInsumo }}">
            <label for="descripcion">Descripcion</label><span class="asterisco">*</span>
            <input type="textarea" name="descripcion" autofocus required value="{{ datos.insumo.descripcion }}"><br>
        </fieldset>
        <input type="submit">
    </form>
</div>
{% endblock %}
